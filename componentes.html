<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Componentes</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
    ></script>
    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body id="root">
    <h3>Introducción a los Componentes Funcionales</h3>
    <script type="text/babel">
      //Creando un componente llamado Saludo, utilizando la forma más reciente en forma de función.
      const Saludo = () => {
        return (
          <div>
            <h1>Bienvenidos Alumnos</h1>
            <ol>
              <li>María</li> 
              <li>Juan</li> 
              <li>Ana</li>
            </ol>
          </div>
        );
      };
      ReactDOM.render(<Saludo />, document.getElementById("root"));
    </script>
  </body>
</html>
